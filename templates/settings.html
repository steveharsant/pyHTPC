<!DOCTYPE html>
<html lang="en">
    <head>
        {% include 'head.html' %}
    </head>
    <body>
        <!-- Navigation bar -->
        <div id="navbar">
                {% include 'navbar.html' %}
        </div>
        <div class="settings" id="tiles_settings">
            <h1 class="text-light category-name text-center">Settings</h1>
            <p class="text-light"></p>
            <h2 class="text-light text-left">Configure global options...</h2>

            <form action="" method="POST" name="add_tile">
                <select name="show_category_headers" class="settings-input form-control form-group-lg">
                    <option value="" disabled selected>Show Category Headers</option>
                    <option>True</option>
                    <option>False</option>
                </select>
                <select name="show_tile_headers" class="settings-input form-control form-group-lg">
                    <option value="" disabled selected>Show Tile Headers</option>
                    <option>True</option>
                    <option>False</option>
                </select>
                <select name="show_tile_info" class="settings-input form-control form-group-lg">
                    <option value="" disabled selected>Show Tile Info</option>
                    <option>True</option>
                    <option>False</option>
                </select>
                <select name="categorise_tiles" class="settings-input form-control form-group-lg">
                        <option value="" disabled selected>Categorise Tiles by Type</option>
                    <option>True</option>
                    <option>False</option>
                </select>
                <input type="submit" class="settings-input form-group-lg" id="settings-input-button" formmethod="post">Save</input>
            </form>
        </div>
        <!-- Scripts -->
        {% include 'scripts.html' %}
        {% include 'spatial.html' %}
    </body>
</html>
