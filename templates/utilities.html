 {% for utility in utilities %}
 <a href="{{ utility.location }}" target="_blank">
   <div class="utility col-xs-4 p-2">

     {% if config.utilities.show_names == "true" %}
     <p class="tile-name text-light">{{ utility.name }}</p>
     {% else %}
     <img class="utility_icons" src="{{ utility.image }}" />
     {% endif %}

   </div>
 </a>
 {% endfor %}
 </div>
